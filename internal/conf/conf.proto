syntax = "proto3";
package kratos.api;

option go_package = "comment/internal/conf;conf";

import "google/protobuf/duration.proto";
import "validate/validate.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

// 修复后的 Data 消息体
message Data {
  message Database {
    string driver = 1;
    string source = 2;
    google.protobuf.Duration ConnMaxLifeTime = 3 [(validate.rules).duration.gt.seconds = 0];
    google.protobuf.Duration ConnMaxIdleTime = 4 [(validate.rules).duration.gt.seconds = 0];
    int32 IdleConns = 5 [(validate.rules).int32.gt = 0];
    int32 MaxOpenConns = 6 [(validate.rules).int32.gt = 0];
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3 ;
    google.protobuf.Duration write_timeout = 4 ;
  }
  Database database = 1;
  Redis redis = 2;
}

