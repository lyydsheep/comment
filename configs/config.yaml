server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:33060)/comment?parseTime=True&loc=UTC
    ConnMaxLifeTime: 300s  # 连接最大生命周期，单位秒
    ConnMaxIdleTime: 120s  # 连接空闲超时时间，单位秒
    IdleConns: 10          # 最小空闲连接数
    MaxOpenConns: 50       # 最大打开连接数

  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s